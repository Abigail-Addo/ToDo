<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body id="theme">
    <main id="main">
        <section class="heading">
            <h1>Todo</h1>
            <div class="icon">
                <i class="bi bi-moon" id="theme-btn"></i>
            </div>
        </section>
        <section class="inputSection" id="inputSection">
            <div class="input-field">
                <textarea rows="1" cols="1" placeholder="Create a new to do..."></textarea>
            </div>
        </section>
    </main>
    <section class="container">
        <div class="pending-tasks">
            <ul class="todoLists"></ul>
            <span> <span class="pending-num"> no </span> items left.</span>
            <button class="clear-button">Clear All</button>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
